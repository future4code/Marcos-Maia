<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <div class="cabecalho texto-claro">
        <p class="titulo">Empório de Hígia</p>
    </div>
    
    <div class="menu">
        <a class="btn" href="./index.html">Página Inicial</a>
        <a class="btn" href="./ctrl-estoque.html">Controle de Estoque</a>
        <a class="btn" href="./add-produto.html">Adicionar Produto</a>
        <a class="btn" href="./funcionarios.html">Funcionários</a>
    </div>

    
    <h2  style="text-align: center; margin: 20px 0px;">Adicionar Produto</h2>
    <form class="principal" action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preco">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="">Adicionar</button>
        </div>

    </form>


    <div class="rodape texto-claro">
        <p class="msg">Siga-nos nas redes sociais!</p>

        <div class="redes">
            <img class="icon" src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
            <img class="icon" src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
            <img class="icon" src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
        </div>
    </div>


</body>
</html>
